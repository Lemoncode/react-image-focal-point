name: CI

on:
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Add NPM registry
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install
        run: npm ci

      - name: Tests
        run: npm test
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Add NPM registry
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install
        run: npm ci

      - name: Tests
        run: npm run test:e2e
